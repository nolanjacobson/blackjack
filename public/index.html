<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shuffle Cards</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>

    <section class="mainFlex">

      <h1 class="blackJack">Black Jack</h1>

      <section class ="title">
        <h1 class ="userSum">0</h1>
        <h2 id="userCards">User Cards</h2>
        <h2 id="dealerCards">Dealer Cards</h2>
        <h1 class ="dealerSum">0</h1>
      </section>

      <section class="cardFlex">
      <ul class="playerCards"></ul>
      
      <ul class="dealerCards">
        <li class="backOfCards"><img src= "background/red back.svg"></li>
        <li class="backOfCards1"><img src= "background/red back.svg"></li>
      </ul>
      </section>

      <div class="deckImages"></div>

      <section class="buttonFlex">

        <button class="hitMe">Hit Me</button>

        <button class="stand">Stand</button>
        
        <button class="deal">Deal</button>

        <button class="reset">Reset</button>
        
      </section>
      
    </section>

    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
